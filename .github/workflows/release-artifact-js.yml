name: Release Artifact (JS)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish-artifact-js:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CORE_ARTIFACT_TOKEN: ${{ secrets.CORE_ARTIFACT_TOKEN }}
      CORE_JS_ARTIFACT_TOKEN: ${{ secrets.CORE_JS_ARTIFACT_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: Checkout factory repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Validate release targets and export env
        run: php tools/release-check-artifacts.php --artifact=js --format=env >> "$GITHUB_ENV"

      - name: Test JS runtime
        run: npm --prefix js run test

      - name: Build JS runtime bundle
        run: npm --prefix js run build

      - name: Build JS artifact payload
        run: php tools/build-js-artifact-repo.php

      - name: Validate JS artifact contract
        run: php tools/release-check-artifacts.php --artifact=js --artifact-dir=js/dist/artifact

      - name: Detect JS source changes
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          PREV_TAG="$(git tag --sort=-v:refname | grep -v "^${TAG_NAME}$" | head -n1)"
          if [ -z "$PREV_TAG" ]; then
            echo "SHOULD_PUBLISH=true" >> "$GITHUB_ENV"
            echo "No previous tag found. Publishing JS artifact."
            exit 0
          fi

          if git diff --name-only "$PREV_TAG..$TAG_NAME" | grep -Eq '^(js/src/|js/scripts/|js/package.json|js/VERSION|tools/build-js-artifact-repo.php|tools/release-check-artifacts.php|tools/release-targets-common.php|release-targets.json|docs/guides/Npm-Artifact\.md|docs/guides/Releasing\.md)$'; then
            echo "SHOULD_PUBLISH=true" >> "$GITHUB_ENV"
            echo "Detected JS-relevant changes since $PREV_TAG"
          else
            echo "SHOULD_PUBLISH=false" >> "$GITHUB_ENV"
            echo "No JS-relevant changes since $PREV_TAG"
          fi

      - name: Require JS artifact token
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          ARTIFACT_TOKEN="${CORE_JS_ARTIFACT_TOKEN:-$CORE_ARTIFACT_TOKEN}"
          if [ -z "$ARTIFACT_TOKEN" ]; then
            echo "CORE_JS_ARTIFACT_TOKEN or CORE_ARTIFACT_TOKEN is required for JS tag mirroring/publish"
            exit 1
          fi

      - name: Validate JS artifact token access
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          ARTIFACT_TOKEN="${CORE_JS_ARTIFACT_TOKEN:-$CORE_ARTIFACT_TOKEN}"
          api_url="https://api.github.com/repos/${JS_ARTIFACT_REPO}"
          repo_json="$(mktemp)"
          curl -fsS \
            -H "Authorization: Bearer ${ARTIFACT_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${api_url}" > "${repo_json}"

          if ! grep -q '"push":[[:space:]]*true' "${repo_json}"; then
            echo "Artifact token does not have push permission on ${JS_ARTIFACT_REPO}"
            cat "${repo_json}"
            exit 1
          fi

      - name: Require npm token
        if: ${{ env.SHOULD_PUBLISH == 'true' }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "NPM_TOKEN is required when SHOULD_PUBLISH=true"
            exit 1
          fi

      - name: Publish to JS artifact repository
        if: ${{ env.SHOULD_PUBLISH == 'true' }}
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          ARTIFACT_TOKEN="${CORE_JS_ARTIFACT_TOKEN:-$CORE_ARTIFACT_TOKEN}"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git clone "https://x-access-token:${ARTIFACT_TOKEN}@github.com/${JS_ARTIFACT_REPO}.git" artifact-repo
          cd artifact-repo
          git checkout "${JS_ARTIFACT_BRANCH}" || git checkout -b "${JS_ARTIFACT_BRANCH}"
          git config core.fileMode false
          git remote set-url origin "https://x-access-token:${ARTIFACT_TOKEN}@github.com/${JS_ARTIFACT_REPO}.git"
          cd ..

          rsync -a --delete --exclude='.git' js/dist/artifact/ artifact-repo/
          cd artifact-repo
          git add -A
          if git diff --cached --quiet; then
            echo "No JS artifact payload diff to publish"
          else
            git commit -m "Release ${TAG_NAME} from factory"
            git push origin "${JS_ARTIFACT_BRANCH}"
          fi

      - name: Mirror release tag to JS artifact repository
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          ARTIFACT_TOKEN="${CORE_JS_ARTIFACT_TOKEN:-$CORE_ARTIFACT_TOKEN}"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git clone "https://x-access-token:${ARTIFACT_TOKEN}@github.com/${JS_ARTIFACT_REPO}.git" artifact-tag-repo
          cd artifact-tag-repo
          git checkout "${JS_ARTIFACT_BRANCH}" || git checkout -b "${JS_ARTIFACT_BRANCH}"
          git pull --ff-only origin "${JS_ARTIFACT_BRANCH}"
          git remote set-url origin "https://x-access-token:${ARTIFACT_TOKEN}@github.com/${JS_ARTIFACT_REPO}.git"

          if git rev-parse "${TAG_NAME}" >/dev/null 2>&1; then
            git tag -d "${TAG_NAME}"
          fi
          git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME} from factory"
          git push origin "${TAG_NAME}" --force

      - name: Create GitHub release in JS artifact repository
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          ARTIFACT_TOKEN="${CORE_JS_ARTIFACT_TOKEN:-$CORE_ARTIFACT_TOKEN}"
          API_URL="https://api.github.com/repos/${JS_ARTIFACT_REPO}"

          if curl -fsS \
            -H "Authorization: Bearer ${ARTIFACT_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${API_URL}/releases/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Release for ${TAG_NAME} already exists in ${JS_ARTIFACT_REPO}"
            exit 0
          fi

          curl -fsS -X POST \
            -H "Authorization: Bearer ${ARTIFACT_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "${API_URL}/releases" \
            -d "{\"tag_name\":\"${TAG_NAME}\",\"target_commitish\":\"${JS_ARTIFACT_BRANCH}\",\"name\":\"${TAG_NAME}\",\"generate_release_notes\":true}"

      - name: Check npm version availability
        if: ${{ env.SHOULD_PUBLISH == 'true' }}
        run: |
          PACKAGE_NAME="${JS_PACKAGE_NAME}"
          PACKAGE_VERSION="$(node -p "require('./js/dist/artifact/package.json').version")"
          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version --registry="${JS_PACKAGE_REGISTRY}" >/dev/null 2>&1; then
            echo "NPM_SHOULD_PUBLISH=false" >> "$GITHUB_ENV"
            echo "Version ${PACKAGE_NAME}@${PACKAGE_VERSION} already exists on npm; skipping publish."
          else
            echo "NPM_SHOULD_PUBLISH=true" >> "$GITHUB_ENV"
            echo "Version ${PACKAGE_NAME}@${PACKAGE_VERSION} not found on npm; publishing."
          fi

      - name: Publish package to npm
        if: ${{ env.SHOULD_PUBLISH == 'true' && env.NPM_SHOULD_PUBLISH == 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish js/dist/artifact --access public --registry="${JS_PACKAGE_REGISTRY}"
