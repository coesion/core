name: Tests

on:
  push:
    branches:
      - "**"

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run security audit
        run: composer test-security

      - name: Release consistency check
        run: composer release:check

      - name: Artifact consistency check
        run: composer release:check-artifacts

      - name: Build and lint dist/core.php
        run: |
          php tools/build-core.php
          php -l dist/core.php
          FIRST_HASH="$(sha256sum dist/core.php | cut -d' ' -f1)"
          php tools/build-core.php
          SECOND_HASH="$(sha256sum dist/core.php | cut -d' ' -f1)"
          if [ "$FIRST_HASH" != "$SECOND_HASH" ]; then
            echo "Non-deterministic build detected: $FIRST_HASH != $SECOND_HASH"
            exit 1
          fi

      - name: Run tests
        run: vendor/bin/phpunit --configuration=phpunit.xml --fail-on-deprecation --display-deprecations

      - name: Run tests on dist/core.php
        run: vendor/bin/phpunit --configuration=phpunit.dist.xml --fail-on-deprecation --display-deprecations

      - name: Agent snapshot drift gate
        run: composer agent-snapshot-check

      - name: Proof freshness gate
        run: composer proof-freshness-check
