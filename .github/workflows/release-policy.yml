name: Release Policy

on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Enforce release policy
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            php tools/release-check.php --strict
          else
            php tools/release-check.php
          fi

      - name: Enforce artifact policy
        run: php tools/release-check-artifacts.php
